<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        轮播管理
        <small>系统后台轮播管理数据</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">轮播管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm" onsubmit="return false">
                <div class="box box-solid collapsed-box">

                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <!-- 这里放更多的查询条件，当 box-body 里出更多查询条件时，右侧会出现展开/收缩的按钮-->
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        {{ if .canEdit}}
                        <button class="btn btn-danger table-btn-check-enable"  onclick="EditFun(0)">
                            <i class="fa fa-trash"></i> 添加
                        </button>
                        {{end}}
                        {{ if .canDelete}}
                            <button class="btn btn-danger table-btn-check-enable" onclick="DeleteFun()">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                        {{end}}
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
