<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <input type="text" name="Advise" class="form-control" placeholder="" value="{{.m.Advise}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">回复</label>
            <div class="col-sm-8">
                <input type="textarea" name="Reply" class="form-control" placeholder="" value="{{.m.Reply}}" rows="4">
            </div>
        </div>
    </form>
</div>
