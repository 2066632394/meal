<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      轮播图片
      <small id="pageSmallTitle">添加图片</small>
  </h1>
  <ol class="breadcrumb">
      <li>
          <a href="{{urlfor "HomeController.Index"}}">
              <i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">轮播图片</li>
  </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">图片基本信息</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal margin-top-20" id="thisForm">
                <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">轮播图片</label>
                    <div class="col-sm-8">
                      <div class="fileinput {{if .hasImg}}fileinput-exists{{else}}fileinput-new{{end}} display-block" data-provides="fileinput">
                        <div class="fileinput-new thumbnail">
                            <img src="/static/sdtheme/img/no-image.png" alt="">
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail">
                            <img src="{{.m.Img}}">
                        </div>
                        <div>
                            <span class="btn btn-file">
                                <span class="fileinput-new"> 选择图片 </span>
                                <span class="fileinput-exists"> 更换 </span>
                                <input name="img" id="inputImg" type="file">
                            </span>
                            <a href="javascript:;" class="btn btn-danger fileinput-exists" data-dismiss="fileinput"> 移除 </a>
                        </div>
                      </div>
                      <input name="Img" id="Img" type="hidden" value="{{.m.Img}}" required>
                    </div>
                </div>
            </form>
            <!-- form end -->
          </div>
          <div class="box-footer align-center">
            <button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
            <button type="button" class="btn btn-success" id="saveAndgoon" onclick="formSubmit(1)">保存并继续添加</button>
            <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">       
        <div class="alert alert-info" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <!-- 页面内容结束 -->
  </section>
  <!-- /.content -->
