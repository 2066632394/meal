
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">菜谱基本信息</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal margin-top-20" id="thisForm">
                <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-8">
                        <input type="text" name="Advise" class="form-control" placeholder="字母汉字" value="{{.m.Advise}}"  maxlength="32" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">回复</label>
                    <div class="col-sm-8">
                        <input type="textarea" name="Reply" class="form-control" placeholder="" value="{{.m.Reply}}"  maxlength="32" required>
                    </div>
                </div>
            </form>
            <!-- form end -->
          </div>
        </div>
      </div>
      <div class="col-md-4">       
        <div class="alert alert-info" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <!-- 页面内容结束 -->
  </section>
  <!-- /.content -->
