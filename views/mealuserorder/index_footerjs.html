<!-- 表格插件 -->
<script src="/static/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap-table/cookie/bootstrap-table-cookie.min.js"></script>
<!-- x-editable插件 -->
<script src="/static/plugins/x-editable/js/bootstrap-editable.min.js"></script>
<!-- bootstrap-table启用x-editable插件 -->
<script src="/static/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
<script>
    var $dataGrid = $('#dataGrid');
    var $searchForm = $("#searchForm")    
    //初始化加载
    $(function () {
        pageInit();
    });

    //初始化页面
    function pageInit() {
        //从cookie加载查询条件，传入参数为form id
        sdtheme.loadSearchText('searchForm');
        //初始化表格
        dataGridInit($dataGrid);
        //搜索
        $("#btnSearch").on("click", function (e) {
            refreshToFirstPage();
        });
        //清除搜索
        $("#btnClearSearch").on("click", function (e) {
            $('select', $searchForm).selectpicker('val', '');
            $('input', $searchForm).val('');
            refreshToFirstPage();
        });        
        //保持搜索条件面板状态
        sdtheme.searchPanelStatusInit('searchpanelbtn');
    };

    //刷新当前页
    function refresh(pk) {
      // 给bootraptable 扩展的配置 customOption ，用于保存自定义的配置
      // 比如：用于高亮显示的 主键pk 
      $dataGrid.bootstrapTable('refresh', { customOption: { 'hlpk': pk } });
    }

    //刷新并跳转至第n页
    function refreshToFirstPage(pageNumer) {
      pageNumer = ~~(pageNumer)
      if (pageNumer === 0) {
        pageNumer = 1
      }
      //表格刷新时，保存查询条件到cookie
      sdtheme.saveSearchText('SearchForm');
      //刷新并跳转至第 pageNumer 页
      $dataGrid.bootstrapTable('refresh', { pageNumber: pageNumer });
    }
    
    //bootstrap table data init
    function dataGridInit($ctrl) {
        if (!$ctrl) {
          $ctrl = $("#dataGrid")
        }
        //绑定加载成功的事件
        // 修改了bootstrap-table源码，load-success.bs.table回调会传递options，方便使用
        $ctrl.on('load-success.bs.table', function (e, data, options) {
          //高亮显示行
          sdtheme.highlightRows(this, options.customOption.hlpk)
          //高亮显示一次后失效
          $(this).bootstrapTable('extendCustomOption', { hlpk: null })
        });
        var editable4Seq = false
        $ctrl.bootstrapTable({
            url: '{{ urlfor "MealUserOrderController.DataGrid"}}',
            method: 'post',
            sidePagination: 'server', //服务器端用 server
            idField: 'Id',
            queryParamsType: 'limit',
            queryParams: function (params) {
                //params的自带参数类型由queryParamsType决定
                params.NameLike = $('.searchForm input[name="Name"]').val();
                return params;
            },
            pagination: true,
            showRefresh: true,
            showColumns: true,
            toolbar: '#toolbar',
            pageSize: 10,
            pageList: [5, 10, 20, 100, 200],
            paginationShowPageGo: true,//20190628 lht 扩展input跳转            
            cookie: true,
            classes: 'table table-bordered table-hover',
            undefinedText: '',
            sortName: 'Id',
            sortOrder: 'desc',
            customOption: {
              hlpk: sdtheme.getQueryString("hlpk")
            },
            rowAttributes: function (row, index) {
                return { 'data-pk': row.Id }
            },
            columns: [{
                field: 'state',
                checkbox: true,
                radio: false,
            }, {
                field: 'Id',
                title: 'ID',
                width: '90px',
                align: 'center',
                sortable: true,
            }, {
                field: 'MealIds',
                title: '菜名',
                formatter: function(value,row,index){
                    return value

                }
            }, {
                field: 'Time',
                title: '预定时间',
                width: '60px',
                formatter: function(value, row, index, field){
                    var tt = getMyDate(row.Time*1000)
                    //console.log(tt)
                  return sdtheme.showDateTime(tt)
                }
            }, {
                field: 'User.Name',
                title: '预定人',
                width: '90px',
                align: 'center',
                sortable: true,
            },{
                field: 'MealCode',
                title: '取餐码',
                width: '90px',
                align: 'center',
                sortable: true,
            },{
                field: 'Status',
                title: '状态',
                width: '50px',
                align: 'center',
                formatter: function(value, row, index){
                    if (value == 0) {
                        return "待取餐"
                    } else if (value == 1) {
                        return "已取餐"
                    }
                }
            }, {
                field: 'operate',
                title: '操作',
                width: '80px',
                align: 'center',
                formatter: function (value, row, index) {
                    var ret = [];
                    ret.push('<div class="btn-group">')
                    if ('{{.canDelete}}' === 'true') {
                        ret.push('<button class="btn btn-primary btn-xs"  onclick="DeleteFun()">' +
                            '<i class="fa fa-pencil"></i> 删除</button>');
                    }
                    if (row.Status == 0) {
                        ret.push('<button class="btn btn-primary btn-xs"  onclick="ConfirmSingleFun('+row.Id+')" >' +
                                '<i class="fa fa-pencil"></i> 已取餐</button>');
                    }

                    ret.push('</div>')
                    return ret.join('');
                }
            }],
            onLoadSuccess: function (data) {
            },
            onCheckAll: function (rows) {
              $(".table-btn-check-enable").prop('disabled', false);
            },
            onCheck: function (rows) {
              $(".table-btn-check-enable").prop('disabled', false);
            },
            onUncheck: function (rows) {
              $(".table-btn-check-enable").prop('disabled', !$ctrl.bootstrapTable("getSelections").length)
            },
            onUncheckAll: function () {
              $(".table-btn-check-enable").prop('disabled', !$ctrl.bootstrapTable("getSelections").length)
            },
            onLoadError: function (status) {
              layer.alert('获取数据失败,错误代码：' + status);
            }
        });
    }    

    function EditFun(Id) {
        var title = '添加菜谱';
        if (Id > 0) {
            title = "编辑菜谱"
        }
        var url = '{{ urlfor "MealUserOrderController.Edit"}}' + '/' + Id;
        window.location.href = url        
    }

    function DeleteFun() {
        var url = '{{ urlfor "MealUserOrderController.Delete"}}';
        var rows = $dataGrid.bootstrapTable("getSelections")
        if (rows.length === 0) {
            layer.alert('请选择想要删除的项', { icon: 0, title: '提示' });
            return;
        }
        var ids = [];
        $(rows).each(function (i, e) {
            ids.push(e.Id);
        });
        layer.confirm('您是否要删除所选的项？', {
            btn: ['是', '否'], icon: 3, title: '请确认'
        }, function () {            
            var dataValues = { ids: ids.join(',') };
            $.sdpost(url, dataValues, function (re) {
                if (re.code === 0) {
                    layer.msg(re.msg, { icon: 1, title: '成功' });
                    refresh();
                } else {
                    layer.alert(re.msg, { icon: 2, title: "失败" });
                }
            });
        });
    }

    function ConfirmSingleFun(id) {
        var url = '{{ urlfor "MealUserOrderController.UpdateStatus"}}';

        var ids = [];
        ids.push(id);
        layer.confirm('确认已取餐？', {
            btn: ['是', '否'], icon: 3, title: '请确认'
        }, function () {
            var dataValues = { ids: ids.join(',') };
            $.sdpost(url, dataValues, function (re) {
                if (re.code === 0) {
                    layer.msg(re.msg, { icon: 1, title: '成功' });
                    refresh();
                } else {
                    layer.alert(re.msg, { icon: 2, title: "失败" });
                }
            });
        });
    }
    function ConfirmFun() {
        var url = '{{ urlfor "MealUserOrderController.UpdateStatus"}}';
        var rows = $dataGrid.bootstrapTable("getSelections")
        if (rows.length === 0) {
            layer.alert('请选择想要更新的项', { icon: 0, title: '提示' });
            return;
        }
        var ids = [];
        $(rows).each(function (i, e) {
            ids.push(e.Id);
        });
        layer.confirm('您是否要更新所选的项？', {
            btn: ['是', '否'], icon: 3, title: '请确认'
        }, function () {
            var dataValues = { ids: ids.join(',') };
            $.sdpost(url, dataValues, function (re) {
                if (re.code === 0) {
                    layer.msg(re.msg, { icon: 1, title: '成功' });
                    refresh();
                } else {
                    layer.alert(re.msg, { icon: 2, title: "失败" });
                }
            });
        });
    }
    function getMyDate(str){
        var oDate = new Date(str),
                oYear = oDate.getFullYear(),
                oMonth = oDate.getMonth()+1,
                oDay = oDate.getDate(),
                oHour = oDate.getHours(),
                oMin = oDate.getMinutes(),
                oSen = oDate.getSeconds(),
                oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间
        return oTime;
    };
    //补0操作
    function getzf(num){
        if(parseInt(num) < 10){
            num = '0'+num;
        }
        return num;
    }
</script>
